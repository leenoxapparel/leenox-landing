<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>07.05_Protocol</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle, #000000 60%, #0a0a0a);
      color: #f2f2f2;
      font-family: 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .content {
      text-align: center;
      max-width: 600px;
      animation: fadeIn 2s ease-in-out;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1rem;
      color: #cccccc;
      margin-bottom: 2rem;
    }
    input[type="password"] {
      padding: 0.5rem;
      font-size: 1rem;
      background: transparent;
      border: 1px solid #ffffff;
      color: #ffffff;
      margin-bottom: 1rem;
      text-align: center;
    }
    button {
      background: transparent;
      border: 2px solid #ffffff;
      color: #ffffff;
      padding: 0.75rem 2rem;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      background: #ffffff;
      color: #000000;
    }
    #countdown {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #888;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Tu n’étais pas censé arriver ici.</h1>
    <p>Et pourtant… te voilà. Ce n’est pas un hasard. La suite dépend de toi.</p>
    <input type="password" id="code" placeholder="Mot de passe...">
    <br>
    <button onclick="checkPassword()">Entrer</button>
    <div id="countdown"></div>
  </div>

  <script>
    function checkPassword() {
      const input = document.getElementById('code').value;
      if (input.toLowerCase() === 'smyley') {
        window.location.href = 'https://leenox.page/07';
      } else {
        alert("Ce n'est pas le bon mot.");
      }
    }

    const targetDate = new Date("2025-05-07T12:00:00-04:00").getTime();
    const countdown = document.getElementById("countdown");
    setInterval(() => {
      const now = new Date().getTime();
      const distance = targetDate - now;
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);
      countdown.innerHTML = `07.05 arrive dans : ${days}j ${hours}h ${minutes}m ${seconds}s`;
    }, 1000);
  </script>
</body>
</html>
